<div id="age-adjusted-mortality-rate-for-age-group-x-to-y." class="section level3">
<h3>Age Adjusted Mortality rate for age group x to y.</h3>
<p><span class="math display">\[aamr= \sum_{i=x}^{y} \Bigg[  \left[  \frac{counts_i}{pop_i}X100,000 \right] X \left[ \frac{stdr_i}{ \sum_{j=x}^{y} stdr_j} \right]  \Bigg]\]</span></p>
